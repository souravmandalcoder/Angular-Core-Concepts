<!--  Design one form  to add records in below table -->

<div>
  <label for="">Name</label>
  <input type="text" [(ngModel)]="employee.name" name="nam" id="">
</div>

<div>
  <label for="">Address</label>
  <input type="text" [(ngModel)]="employee.address" name="addr" id="">
</div>

<div>
  <label for="">Phone</label>
  <input type="text" [(ngModel)]="employee.phone" name="ph" id="">
</div>

<div>
  <label for="">Company</label>
  <input type="text" [(ngModel)]="employee.company" name="comp" id="">
</div>

<div>
  <button (click)="isEdit ? updateRecord(): addRecord()">
    <ng-container *ngIf="isEdit; else elseTemplate">
      Update
    </ng-container>
    <ng-template #elseTemplate>
      Submit
    </ng-template>


  </button>
</div>






<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phhone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Company </th>
    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">

      <span>View</span>
      <span (click)="editEmployee(element)">Edit </span>
      <span (click)="deleteEmployee(element.id)">Delete</span>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
</mat-paginator>
